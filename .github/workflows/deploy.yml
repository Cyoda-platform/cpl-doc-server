name: Deploy Antora to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  repository-projects: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: Antora/package.json

      - name: Install dependencies
        working-directory: ./Antora
        run: npm ci

      - name: Configure Git credentials for Github
        run: |
          git config --global credential.helper store
          echo "https://x-access-token:${{ secrets.APP_PASSWORD }}@github.com" > ~/.git-credentials

      - name: Build Antora site
        working-directory: ./Antora
        run: npx antora antora-playbook.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Antora/build/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
